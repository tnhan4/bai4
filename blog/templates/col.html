{% extends 'base.html' %}
{% load static %}
{% block title %} test {% endblock %}
{% block content %}
    <div id="container" class="container d-flex flex-column align-content-center justify-content-center">
        <div class="d-flex flex-row align-content-center justify-content-center">
            <div id="demo" class="carousel slide col-sm-8 col-lg-8 col-md-8 col-xl-8 ml-2" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cf.shopee.vn/file/vn-50009109-4159d39eeab52b6f89bfae5e29cb0abd_xxhdpi"
                             class="img-carosel d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cf.shopee.vn/file/vn-50009109-f12976db91f5daf8b2017b1212e6a96b_xxhdpi"
                             class="img-carosel d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cf.shopee.vn/file/vn-50009109-6c066000c265a7aab7dade70b449535d_xxhdpi"
                             class="img-carosel d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            <div id="content-right" class="d-flex flex-column justify-content-between col-sm-4 col-lg-4 col-md-4 col-xl-4">
                <img style="height: 95%" src="https://cf.shopee.vn/file/vn-50009109-fed2b689331aeb813aa4ececbed5748b_xhdpi">
                <img style="height: 95%" src="https://cf.shopee.vn/file/vn-50009109-47c1c134ed5139e7eef5bdd8160aa7bc_xhdpi">
            </div>
        </div>
    </div>
{% endblock %}
